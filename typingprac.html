<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <title>Typing Practice</title>
  </head>
  <body>
    <div class="container">
      <h2>Typing Practice with Spelling Checker</h2>
      <p>
        Check your English text for grammar, spelling, and Punctuation Errors all at once!
      </p>

      <textarea
        id="textarea"
        class="textarea"
        placeholder="Enter Your Text Here"
        maxlength="500"
        
      ></textarea>
      <div id="spellingErrors"></div>
      <div class="button-container">
      <input type="button" value="Clear" onclick="javascript:eraseText();"> 
      <button onclick="copyText()">Copy Text</button>
      
      </div>

      <div class="counter-container">
        <p>Total character: <span id="total-counter"> 0</span></p>
        <p>
          Remaining:
          <span class="remaining-counter" id="remaining-counter">500</span>
        </p>
      </div>
    </div>

    <script src="index.js"></script>
    
  </body>
</html>
